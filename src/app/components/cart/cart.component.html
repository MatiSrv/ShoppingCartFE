<div class="container" *ngIf="cart.items.length === 0">
    <h2>Mi Carrito</h2>
    <div class="alert alert-warning d-flex justify-content-between" role="alert">
        <div>
          Your cart is empty 
        </div>

        <div>
            <a class="btn btn-outline-dark" (click)="seeProducts()">Buy black clothes!</a>
        </div>
    </div>
</div>

<div class="container" *ngIf="cart.items.length > 0">
    <h2>My Cart</h2>
    <div class="row">
        <div class="col-lg-9 col-12 mb-3">
            <table class="table table-striped table-responsive table-dark">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cart.items">
                        <td>
                            <button class="btn btn-outline-light mx-2" (click)="deleteProduct(item)">
                                <i class="bi bi-trash3"></i>
                            </button>
                        </td>
                        <td>{{item.product.name}}</td>
                        <td>
                            <input type="number" id="inputQuantity" class="form-control text-center me-3" min="1"
                                value="{{item.quantity}}" style="max-width: 4rem" [(ngModel)]="item.quantity"
                                (ngModelChange)="onQuantityChange(item)">
                        </td>
                        <td>{{item.product.price|currency}}</td>
                        <td>{{getTotalProduct(item)|currency}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- SecciÃ³n de pago -->
        <div class="col-lg-3 col-12">
            <div class="p-3">
                <h4>My purchase</h4>
                <p><strong>{{getTotalCart(cart)|currency}}</strong></p>


                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-block" type="button" data-bs-toggle="modal"
                        data-bs-target="#purchaseModal" (click)="checkout()">confirm purchase
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
